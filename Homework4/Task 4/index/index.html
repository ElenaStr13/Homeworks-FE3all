<body>
    <form action="">

        <div>

            <label for="birthday">Birthday</label><br>
            <input type="date" id="birthday">
        </div>
        <div>
            <div>Whrite about yuorself</div>
            <textarea name="about" id="" cols="30" rows="10" placeholder="A two words about who are you"></textarea>
        </div>
        <select name="Course"  value="Choose a course">
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="webdesign">Web design</option>
            <option value="3ddesign">3D design</option>
        </select>

        <div>
            <label for="">Add a photo</label><br>

        </div>

        <div class="sign-in">
            <input type="button" value="Sign Up">
        </div>
    </form>
