<div class="body">
    <h1> <b>User group: </b><span>{{group}}</span></h1>
    <div class="edit-body">
        <input type="text" 
        placeholder="Write new group name" 
        [(ngModel)]="groupInputValue" 
        name="group">
        <button class="network" 
        (click)="addNewGroup()">Edit</button>
    </div>
</div>
